<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <form method="POST" action="/update/{{ product.id }}">
        {% csrf_token %}
        <h2>Update Details</h2>
        Name<input type="text" name="name" value="{{ product.name }}">
        Description<input type="text" name="desc" value="{{ product.desc }}">
        Quantity<input type="number" name="quantity" value="{{ product.quantity }}">
        Price<input type="number" name="price" value="{{ product.price}}">
        <input type="submit" value="submit">
    </form>
</body>
</html>
